<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Registration</title>
</head>
<style>
    .container {
        width: 1200px;
        height: 1200px;
        background-color: grey;
        margin: auto;
    }

    .col {
        text-align: center;
        font-size: 20px;
    }

    h3 {
        padding-top: 20px;
    }
</style>

<body>
    <div class="container">

        <div class="row">

            <div class="col">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
            <h1>Welcome, {{ user.first_name }}</h1>
            <a href="/logout" <p>Logout</p></a>
        </div>
    </div>
</body>

</html>
